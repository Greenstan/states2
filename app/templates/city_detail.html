{% extends 'base.html'%}
{% load staticfiles %}
<link rel="icon" href=" /Users/greenstan/Development/projects/states2/app/static/img/american_flag.png 
" type="image/png" sizes="16x16">


{% block content %}
            <style>
                #state-name{
                    background-color: #000;
                    border:5px solid #000;
                    padding: 5px;
                    color:#fff ;
                }
                #state-name:hover{
                    background-color:#fff;
                    border:5px solid #fff;
                    color: #000;
                }
            </style>
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                    <a class="navbar-brand" href="index.html">Business Casual</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="container">

            <div class="row">
                <div class="box">
                    <div class="col-lg-12">
                        <hr>
                        <h2 class="intro-text text-center">
                            <strong>{{city}}</strong>
                        </h2>
                        <hr>
                    </div>
                    <div class="col-md-8">
                        <!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
                    <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll={{ city.latitude }}, {{ city.longitude }}&amp;spn=56.506174,79.013672&amp;t=m&amp;z=7&amp;output=embed"></iframe>                </div>
                    <div class="col-md-4">
                       <a href="/state_detail/{{city.state.pk}}"> 
                        <p id="state-name">State:
                            <strong>{{city.state}}</strong>
                        </p>
                       </a>
                        <p>State Capital:
                            <strong>{{city.state.statecapital}}</strong>
                        <p>County:
                            <strong>{{city.county}}</strong>
                        <p>Zipcode:
                           <strong>{{city.zipcode}}</strong>    


                        
                    <div class="clearfix"></div>
                </div>
            </div>
                <!-- /.navbar-collapse -->
            </div>
{% endblock %}
