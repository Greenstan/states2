{% extends 'base.html' %}
{% load staticfiles%}

   {% block content%}
    <div class="container">

        

        
        {% for statecapital in capital %}
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">

                    <a href="/capital_detail/{{statecapital.pk}}/"> {{statecapital.name}}</a>
                    </h2>
                    <hr>

                    <p class="city-block" style="text-align:center">
                       {{statecapital.state}}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
